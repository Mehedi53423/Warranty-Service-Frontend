<div class="container mx-auto p-4">
  <h2 class="text-3xl font-bold mb-4">Customers</h2>

  <div class="flex justify-end mb-4">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" routerLink="/app-add-customer">
      Add Customer
    </button>
  </div>

  <table class="min-w-full bg-white border border-gray-300">
    <thead>
      <tr>
        <th class="border-b p-2">ID</th>
        <th class="border-b p-2">Name</th>
        <th class="border-b p-2">Email</th>
        <th class="border-b p-2">Mobile Number</th>
        <th class="border-b p-2">Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customerList">
        <td class="border-b p-2">{{ customer.id }}</td>
        <td class="border-b p-2">{{ customer.name }}</td>
        <td class="border-b p-2">{{ customer.email }}</td>
        <td class="border-b p-2">{{ customer.mobileNumber }}</td>
        <td class="border-b p-2">{{ customer.address }}</td>
      </tr>
    </tbody>
  </table>
</div>
