<div class="container mx-auto p-4">
  <!-- Add Customer Form -->
  <h2 class="text-3xl font-bold mb-4">Add Customer</h2>
  <form (submit)="addCustomer()">
    <div class="grid grid-cols-2 gap-4">
      <div class="mb-4">
        <label for="name" class="block text-sm font-semibold mb-2">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="newCustomer.name" class="w-full p-2 border border-gray-300 rounded">
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="newCustomer.email" class="w-full p-2 border border-gray-300 rounded">
      </div>

      <div class="mb-4">
        <label for="mobileNumber" class="block text-sm font-semibold mb-2">Mobile Number</label>
        <input type="text" id="mobileNumber" name="mobileNumber" [(ngModel)]="newCustomer.mobileNumber" class="w-full p-2 border border-gray-300 rounded">
      </div>

      <div class="mb-4">
        <label for="address" class="block text-sm font-semibold mb-2">Address</label>
        <input type="text" id="address" name="address" [(ngModel)]="newCustomer.address" class="w-full p-2 border border-gray-300 rounded">
      </div>
    </div>

    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Add Customer</button>
  </form>
</div>
